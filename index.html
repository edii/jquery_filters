<html class="" lang="en">
    <head>
        <title>Filter</title>
        <meta charset="UTF-8">
        <link type="text/css" href="css/style.css" rel="stylesheet" />
        <script src="js/jquery/jquery.v2.1.3.js" type="text/javascript"></script>
        <script src="js/jquery/jquery.migrate.js" type="text/javascript"></script>
        
        <!-- jquery plugins -->
        <script src="js/jquery.cookie.js"></script>
        <script src="js/jquery.ba-hashchange.min.js"></script>
        <script src="js/jquery.total-storage.min.js"></script>
        <!-- close/ out Windows -->
        
        <!-- jquery scrollPagination -->
        <script src="js/scrollPagination.js"></script>
    </head>
    <body>
    
        <!-- FILTER -->
        <div class="master-container">
            <section>
                <div class="control-bar sandbox-control-bar">
                        <div class="group">
                                <label>Sort:</label>
                                <span data-sort="random" class="btn sort active">Random</span>
                                <span data-sort="value:asc" class="btn sort">Ascending</span>
                                <span data-sort="value:desc" class="btn sort">Descending</span>
                        </div>
                        <div class="group">
                                <label>Filter:</label>
                                <span data-filter="all" class="btn filter active">All</span>
                                <span data-filter=".category-1" class="btn filter">Blue</span>
                                <span data-filter=".category-2" class="btn filter">Green</span>
                                <span data-filter="none" class="btn filter">None</span>
                                <span class="btn toggle-layout" id="ToggleLayout">&nbsp;<i></i></span>
                        </div>
                </div>
                <div class="sandbox" id="SandBox">
                    <div class='content'></div>
<!--                    <div data-value="6" class="mix category-2">6</div> 
                    <div data-value="12" class="mix category-2">12</div> 
                    <div data-value="5" class="mix category-2">5</div> 
                    <div data-value="3" class="mix category-2">3</div> 
                    <div data-value="10" class="mix category-1">10</div> 
                    <div data-value="11" class="mix category-2">11</div> 
                    <div data-value="7" class="mix category-1">7</div> 
                    <div data-value="2" class="mix category-1">2</div> 
                    <div data-value="9" class="mix category-2">9</div> 
                    <div data-value="8" class="mix category-2">8</div> 
                    <div data-value="4" class="mix category-1">4</div> 
                    <div data-value="1" class="mix category-1">1</div> -->
                    <div class="gap"></div>
                    <div class='loading-bar'></div>
                </div>
            </section>
        </div>
        <!-- END FILTER -->
        <script src="js/jquery.mixitup.js" type="text/javascript"></script>
        <script src="js/init.js" type="text/javascript"></script>
    </body>
</html>
